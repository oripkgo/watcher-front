      <script>
          if( window.location.hash ){
              const getJsonParam = function(queryStr){
                  const urlParams = new URLSearchParams(queryStr);

                  // JSON 형태로 변환
                  const jsonParams = {};
                  for (const [key, value] of urlParams) {
                      jsonParams[key] = value;
                  }

                  return jsonParams;
              }

              if( getJsonParam(window.location.hash.slice(1)).state === localStorage.getItem("naverLoginAuthData") ){
                  const parentWindow = window.opener;
                  const token = window.opener.token;
                  const callbackUrl = window.opener.callbackUrl;
                  const naverLoginSuccess = parentWindow.naverLoginSuccess;
                  naverLoginSuccess.init(window['naver_id_login'], token, callbackUrl);
              }
          }
      </script>
